name: Build Status
on:
  push:
    branches:
      - develop
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out source code
        uses: actions/checkout@v1
      
      - name: Test
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go test ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Build
        shell: bash
        env:
          GOPROXY: "https://proxy.golang.org"
        run: bash ci-build.sh && rm ./bin/.gitkeep
      
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: elk
          path: ./bin/
  
  build-mac:
    name: Build Mac
    runs-on: macos-latest
    needs: test
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Build
        shell: bash
        env:
          GOPROXY: "https://proxy.golang.org"
        run: bash ci-mac-build.sh && rm ./bin/.gitkeep
      
      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: elk-mac
          path: ./bin/